<html>
<head>

  <!-- load cartodb, jquery, d3js-->
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <script src = "https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

 <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" /> 

  <style>
 
   
    #map { 
        float: left;
        width: 800px; 
        height: 600px; 
        background: white; 
        border: solid black 1px;
	margin: 1px 1px 1px 1px;
   } 
  </style>

  <script type = "text/javascript">

  var map;  

    function init(){
      // initiate leaflet map
      map = new L.Map('map', { 
        center: [51.5, -0.12],
        zoom: 14,
        maxZoom: 20,
        minZoom: 5
      })
      .on('click', function(e){
         console.log(e.latlng);
      });

      //add some tiles      
      //https://1.maps.nlp.nokia.com/maptile/2.1/maptile/newest/normal.day
      //https://cartodb-basemaps-d.global.ssl.fastly.net/dark_nolabels
      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      //cartoDB visualization
      var layerUrl = 'https://bugblatter1.cartodb.com/api/v2/viz/e0f4faca-56f4-11e5-bfc7-0e4fddd5de28/viz.json';

      cartodb.createLayer(map, layerUrl/*, {legends:false}*/)
        .addTo(map)
        .on('done', function(layers) {   });

   }

</script>


</head>
<body onload = "init()">
 <div id="map"></div>

</body>
</html>
